        </nav>
    </header>

    <main>
        <!-- <h1>Formulaire de contact</h1> -->
        <fieldset>
            <legend>Formulaire de <span>C</span>ontact</legend>
            <form method="get" class="formulaires">
                <div class="formulaire">
                    <label for="name">Nom: </label><br>
                    <input class="longueur" type="text" name="name" placeholder="Doe..." id="name" required>
                </div>
                <div class="formulaire">
                    <label for="lastname">Prénom: </label><br>
                    <input class="longueur" type="text" name="name" id="lastname" placeholder="John..." required>
                </div>
                <div class="formulaire">
                    <label for="email">Email: </label><br>
                    <input class="longueur" type="email" name="email" placeholder="jx.rodo@gjo.com " id="email" required>
                </div>
                <div class="formulaire">
                    <label for="objet">Objet:</label><br>
                    <select class="longueur" id="objet" name="objet">
                        <option value="renseignement">demande de renseignement</option>
                        <option value="contact">demande de contact</option>
                        <option value="confidentiel">confidentiel</option>    
                        <option value="autre sujet">autre sujet</option>    
                    </select>
                </div>
                <div class="formulaire">
                    <label for="message">Message:</label><br>
                    <textarea name="commentaires" placeholder="Ici votre texte à saisir" id="message" class="longueur"></textarea>
                </div>
                <div class="buton">
                    <input type="submit" class="bouton" value="Envoyer">
                    <a href="entre.html"><img src="image-histo/icone/accueil1.png" alt="home" width="24" height="24" class="icone"></a>
                </div>
            </form>
        </fieldset>
    </main>
